    <script>
        function getPreferences(username, password)
        {
            //alert(window.sessionStorage.getItem("id"));
            var baseURL = "http://database-env.tpry6djxqe.us-east-2.elasticbeanstalk.com/users/getPreferences/";

            try
            {
                $.get(baseURL + window.sessionStorage.getItem("id"), function(data) {
                    var str = data.slice();
                    window.sessionStorage.setItem("issues", str);
                    
                    if (str.includes("criminal&justice"))
                    {
                        document.getElementById("criminal&justice").value = "Yes";
                    }
                    if (str.includes("economy"))
                    {
                        document.getElementById("economy").value = "Yes";
                    }
                    if (str.includes("education"))
                    {
                        document.getElementById("education").value = "Yes";
                    }
                    if (str.includes("energy&and&environment"))
                    {
                        document.getElementById("energy&and&environment").value = "Yes";
                    }
                    if (str.includes("gun&control"))
                    {
                        document.getElementById("gun&control").value = "Yes";
                    }
                    if (str.includes("healthcare"))
                    {
                        document.getElementById("healthcare").value = "Yes";
                    }
                    if (str.includes("immigration"))
                    {
                        document.getElementById("immigration").value = "Yes";
                    }
                    if (str.includes("infrastructure"))
                    {
                        document.getElementById("infrastructure").value = "Yes";
                    }
                    if (str.includes("military"))
                    {
                        document.getElementById("military").value = "Yes";
                    }
                    if (str.includes("taxes"))
                    {
                        document.getElementById("taxes").value = "Yes";
                    }
                    if (str.includes("technology"))
                    {
                        document.getElementById("technology").value = "Yes";
                    }
                    if (str.includes("trade"))
                    {
                        document.getElementById("trade").value = "Yes";
                    }
                });
            } 
            catch(e)
            {
                console.log(e);
                alert(e);
            }
                
        }
